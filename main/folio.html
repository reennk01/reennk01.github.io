<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afreen Nasrullah - CV</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            background: url('C:/Users/Reen/Desktop/portfolio/PORTFOLIO.png') no-repeat center center fixed;
            background-size: cover;
            background-attachment: scroll;
            background-position: center;
            color: #3A3A3A;
            text-align: center;
            height: 100vh;
            overflow-y: scroll;
        }

        .container {
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .pixel-border {
            background: rgba(255, 255, 255, 0.9);
            border: 6px solid #003249;
            padding: 40px;
            max-width: 900px;
            box-shadow: 0 0 10px #4e6874;
            border-radius: 10px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            color: #002130;
            text-shadow: 2px 2px 0 #3A3A3A;
            overflow: hidden;
            white-space: nowrap;
            border-right: 4px solid #003249;
            width: fit-content;
            margin: 0 auto;
            animation: typing 3s steps(40, end), blink 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: #89CFF0; }
        }

        .button {
            background: #A8D5BA;
            padding: 10px 20px;
            border: 3px solid #89CFF0;
            box-shadow: 4px 4px 0 #3A3A3A;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px;
            font-family: 'VT323', monospace;
            color: #3A3A3A;
            border-radius: 5px;
        }

        .button:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #3A3A3A;
        }

        a {
            color: #89CFF0;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        #cursor {
            width: 30px;
            height: 30px;
            background: rgba(137, 207, 240, 0.6);
            border: 3px solid #89CFF0;
            border-radius: 50%;
            position: absolute;
            pointer-events: none;
            box-shadow: 0 0 10px rgba(137, 207, 240, 0.8);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { opacity: 0.7; }
            to { opacity: 1; }
        }

        .music-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #A8D5BA;
            padding: 8px;
            border: 3px solid #89CFF0;
            box-shadow: 3px 3px 0 #3A3A3A;
            cursor: pointer;
            border-radius: 5px;
        }

        .gallery {
            display: flex;
            overflow-x: scroll;
            gap: 20px;
            padding: 20px;
            margin-top: 20px;
            scrollbar-width: none;
        }

        .gallery::-webkit-scrollbar {
            display: none;
        }

        .gallery img {
            width: 200px;
            height: auto;
            border: 3px solid #89CFF0;
            box-shadow: 4px 4px 0 #3A3A3A;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            background: #3A3A3A;
            color: #89CFF0;
            text-align: center;
            border-top: 3px solid #89CFF0;
        }

        .follow-me {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="cursor"></div>
    <div class="music-toggle" onclick="toggleMusic()">ðŸŽ¶ Music</div>
    <div class="container">
        <div class="pixel-border">
            <h1>Afreen Nasrullah</h1>
            <div>
                <button class="button" onclick="location.href='contact.html'">Contact</button>
                <button class="button" onclick="location.href='about.html'">About</button>
                <button class="button" onclick="location.href='education.html'">Education</button>
                <button class="button" onclick="location.href='projects.html'">Projects</button>
                <button class="button" onclick="location.href='skills.html'">Skills</button>
                <a href="AFREEN-NASRULLAH-CV.pdf" download><button class="button">Download CV</button></a>
            </div>
            <div class="gallery">
                <img src="C:/Users/Reen/Desktop/portfolio/img1.png" alt="Project 2" onclick="openImage(this.src)">
                <img src="C:/Users/Reen/Desktop/portfolio/img2.png" alt="Project 3" onclick="openImage(this.src)">
                <img src="C:/Users/Reen/Desktop/portfolio/img3.png" alt="Project 4" onclick="openImage(this.src)">
            </div>
            <div class="follow-me">
                <p>Follow me: 
                    <a href="https://github.com/reennk01">GitHub</a> | 
                    <a href="https://linkedin.com/in/afreen-n-0ab0322b7">LinkedIn</a>
                </p>
            </div>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="Golden-Hour-chosic.com_.mp3" type="audio/mp3">
    </audio>
    <script>
        // Custom Cursor
        document.addEventListener("mousemove", function(e) {
            const cursor = document.getElementById("cursor");
            cursor.style.left = e.pageX + "px";
            cursor.style.top = e.pageY + "px";
        });
        // Music Toggle
        let isPlaying = false;
        const music = document.getElementById("bgMusic");
        function toggleMusic() {
            if (isPlaying) {
                music.pause();
            } else {
                music.play();
            }
            isPlaying = !isPlaying;
        }
    </script>
    <script>
        function openImage(src) {
            window.open(src, '_blank');
        }
    </script>
</body>

</html>
